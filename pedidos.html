    <h1>Realiza tu pedido Monster Cake</h1>
    <div class="container">
      <form action="" class="formulario">
        <input type="text" placeholder="Ingresa tu nombre completo" />
        <input type="text" placeholder="Ingresa tu telefono" />
        <input type="email" placeholder="Ingresa tu correo" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="como quieres tu pastel?"
        ></textarea>
        <select name="sabor" id="">
          <option value="null">Selecciona un sabor</option>
          <option value="1">Mordiscos de Fresa</option>
          <option value="2">Tres leches</option>
          <option value="3">American</option>
          <option value="4">Chocolate</option>
          <option value="5">Rompope</option>
        </select>
        <select name="adorno" id="">
          <option value="null">Selecciona un adorno</option>
          <option value="1">Dino Vela</option>
          <option value="2">Dino Bebé</option>
          <option value="3">Globo de Corazón</option>
          <option value="4">Unicornio</option>
          <option value="5">Bolsita</option>
        </select>
        <button type="submit">Pedir</button>
      </form>
    </div>
  </body>
